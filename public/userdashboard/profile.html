                        <div class="md:flex md:flex-col md:gap-2">

                            <input type="text" class="bg-blue-700 h-11 rounded-md pl-2 focus:outline-none w-full  text-white">
                        </div>
                        <div class="md:flex md:flex-col md:gap-2">
                            <label>Course</label>
                            <select class="bg-blue-700 h-11 rounded-md p-2 focus:outline-none w-full text-white">

                            </select>

                            <label>Category</label>
                            <select class="bg-blue-700 h-11 rounded-md p-2 focus:outline-none w-full  text-white">
                                <option>Programming</option>
                                <option>CyberSecurity</option>
                                <option>Graphics Designing</option>
                                <option>Networking</option>

                        <div></div>

                    </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
<script>
    document.getElementById("menubtn").addEventListener('click',()=>{
        document.getElementById("nav").style.display = 'block';
        document.getElementById("menubtn").style.display = 'none';
        document.getElementById("closebtn").style.display = 'block';
    })
    document.getElementById("closebtn").addEventListener('click',()=>{
        document.getElementById("nav").style.display = 'none';
        document.getElementById("menubtn").style.display = 'block';
        document.getElementById("closebtn").style.display = 'none';
    })
</script>
</html>
